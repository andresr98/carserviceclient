<mat-card>
    <form class= "form-width"#ownerForm="ngForm" (ngSubmit)="save(ownerForm.value)">
        <mat-card-header>
            <mat-card-title>
                <h2>{{owner.dni ? 'Edit' : 'Add'}} Owner</h2>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <input type="hidden" name="href" [(ngModel)]="owner.href">
            <mat-form-field class="full-width">
                <input matInput placeholder="Owner name" [(ngModel)]="owner.name" required name="name" #name>
            </mat-form-field>
            <mat-form-field class="full-width">
                <input matInput type="number" placeholder="Owner DNI" [(ngModel)]="owner.dni" required name="dni" #dni>
            </mat-form-field>
            <mat-form-field class="full-width">
                <input matInput placeholder="Owner profession" [(ngModel)]="owner.profession" required name="profession" #profession>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" type="submit" [disabled]="!ownerForm.form.valid">Save</button>
            <button mat-raised-button color="secondary" *ngIf="owner.href"
                type="button">Delete</button>
            <a mat-button routerLink="/owner-list">Cancel</a>
        </mat-card-actions>
    </form>
</mat-card>
