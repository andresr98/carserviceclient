<h2>Owner List</h2>
<a [routerLink]="['/owner-edit', owner.dni ]" *ngFor="let owner of owners">
    <mat-card >
        <mat-card-title> {{owner.name}}</mat-card-title>
        <mat-card-subtitle> {{owner.dni}}</mat-card-subtitle>
        <mat-card-content>
            {{owner.profession}}
        </mat-card-content>
    </mat-card>
</a>
<br>
<button mat-fab color="primary" [routerLink]="['/owner-add']">Add</button>
